<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="mi_servidor" method="POST" target="_self" autocomplete="off">
        <fieldset>
            <legend>Datos Persona:</legend>

            <label for="idPersona">ID Persona:</label><br>
            <input type="text" id="idPersona" name="idPersona" readonly="true" value="100"><br>

            <input type="hidden" name="sistema" id="sistema" value="SAP">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required="true"><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required="true"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required="true"><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required="true"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required="true"><br>

            <label>Género:</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label>Genero Música Favorita:</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" id="jazz" name="musica" valeu="jazz">
            <label for="jazz">Jazz</label>

            <label for="autos">Marca Auto Favorita:</label><br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="lamborghini">Lamborghini</option>
                <option value="audi">Audi</option>
            </select><br>

            <label for="comentario">Comentario:</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2">
            </textarea><br>

            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="No validar">
            <input type="reset" value="Restablecer">

        </fieldset>
    </form>
</body>
</html>
